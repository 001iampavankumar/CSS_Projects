<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Layout Exercise Three</title>
    <link rel="stylesheet" href="ex-three.css" />
  </head>
  <body>
    <div class="outer-div">
      <div class="main-div">
        <div class="image-div">
          <img class="image" src="images/PolarCat.jfif" alt="" />
        </div>

        <div class="content-div">
          <div class="content-div-name">
            <p class="name">Oliver</p>
          </div>

          <div class="content-div-profile">
            <div class="content-div-profile-img">
              <img class="profile-img" src="images/profile-img.jfif" alt="" />
            </div>
            <div class="content-div-profile-stats">
              <p class="stats">2 mutual friends</p>
            </div>
          </div>

          <div class="content-div-button">
            <button class="button">Add Friend</button>
          </div>
        </div>
      </div>

      <div class="main-div">
        <div class="image-div">
          <img class="image" src="images/sleepy-cat.jfif" alt="" />
        </div>

        <div class="content-div">
          <div class="content-div-name">
            <p class="name">Mimi</p>
          </div>

          <div class="content-div-profile">
            <div class="content-div-profile-img">
              <img class="profile-img" src="images/profile-img.jfif" alt="" />
            </div>
            <div class="content-div-profile-stats">
              <p class="stats">3 mutual friends</p>
            </div>
          </div>

          <div class="content-div-button">
            <button class="button">Add Friend</button>
          </div>
        </div>
      </div>

      <div class="main-div">
        <div class="image-div">
          <img class="image" src="images/bull-dog.jfif" alt="" />
        </div>

        <div class="content-div">
          <div class="content-div-name">
            <p class="name">Rex</p>
          </div>

          <div class="content-div-profile">
            <div class="content-div-profile-img">
              <img class="profile-img" src="images/profile-img.jfif" alt="" />
            </div>
            <div class="content-div-profile-stats">
              <p class="stats">4 mutual friends</p>
            </div>
          </div>

          <div class="content-div-button">
            <button class="button">Add Friend</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
