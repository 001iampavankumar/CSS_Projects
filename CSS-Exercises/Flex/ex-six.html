<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Exercise Six</title>
    <link rel="stylesheet" href="ex-six.css" />
  </head>
  <body>
    <div class="outer-div-flex">
      <div class="profile-follow-flex">
        <div class="profile-grid">
          <div class="profile-img">
            <img class="image" src="images/PolarCat.jfif" alt="Polar Cat" />
          </div>

          <div class="profile-text">
            <p class="name">Oliver</p>
            <p class="type">the cat</p>
            <p class="status">Popular</p>
          </div>
        </div>

        <div class="follow">
          <button class="follow-button">Follow</button>
        </div>
      </div>
      <div class="profile-follow-flex">
        <div class="profile-grid">
          <div class="profile-img">
            <img class="image" src="images/bull-dog.jfif" alt="Polar Cat" />
          </div>

          <div class="profile-text">
            <p class="name">Rex</p>
            <p class="type">Happy Bulldog</p>
            <p class="status">Popular</p>
          </div>
        </div>

        <div class="follow">
          <button class="follow-button">Follow</button>
        </div>
      </div>
      <div class="profile-follow-flex">
        <div class="profile-grid">
          <div class="profile-img">
            <img class="image" src="images/sleepy-cat.jfif" alt="Polar Cat" />
          </div>

          <div class="profile-text">
            <p class="name">Mimi</p>
            <p class="type">Sleepy Cat</p>
            <p class="status">Popular</p>
          </div>
        </div>

        <div class="follow">
          <button class="follow-button">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
