<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four</title>
    <link rel="stylesheet" href="four.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-image-container">
        <img src="images/bull-dog.jfif" alt="Bull Dog" />
      </div>
      <div class="profile-image-container">
        <img src="images/PolarCat.jfif" alt="Black and White Strip Cat" />
      </div>
      <div class="profile-image-container">
        <img src="images/profile-img.jfif" alt="German Sheperd" />
      </div>
    </div>

    <div class="hashtag-container">
      <div class="hashtag-header">
        <div class="info">INFO</div>
        <div class="add-hashtag">+</div>
      </div>

      <div class="hashtag-list-container">
        <div># new-videos</div>
        <div># updates</div>
        <div># faq</div>
      </div>
    </div>

    <div class="green">green</div>

    <div class="blue">blue</div>

    <div class="red">red</div>
  </body>
</html>
