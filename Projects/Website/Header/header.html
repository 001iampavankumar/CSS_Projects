<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="left-section">
        <div class="left-icons-div">
          <img
            class="hamburger-menu"
            src="Header-Images/hamburger-menu.svg"
            alt=""
          />

          <img
            class="youtube-logo"
            src="Header-Images/youtube-logo.svg"
            alt=""
          />
        </div>
      </div>
      <div class="middle-section">
        <input class="search-box" type="text" placeholder="Search" />

        <div class="search-logo-container">
          <button class="search-logo-button">
            <img
              class="search-logo"
              src="Header-Images/search-logo.svg"
              alt=""
            />
          </button>

          <div class="tool-tip">Search</div>
        </div>

        <div class="voice-search-icon-container">
          <button class="voice-search-icon-button">
            <img
              class="voice-search-icon"
              src="Header-Images/voice-search-icon.svg"
              alt=""
            />
          </button>
          <div class="tool-tip">Search with your voice</div>
        </div>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img class="upload-icon" src="Header-Images/upload.svg" alt="" />
          <div class="tool-tip">Create</div>
        </div>
        <div class="youtube-apps-container">
          <img
            class="youtube-apps"
            src="Header-Images/youtube-apps.svg"
            alt=""
          />
          <div class="tool-tip">Google Apps</div>
        </div>
        <div class="notification-container">
          <img
            class="notification-icon"
            src="Header-Images/notifications.svg"
            alt=""
          />
          <div class="notification-count">3</div>
          <div class="tool-tip">Notifications</div>
        </div>

        <img
          class="my-profile-icon"
          src="Header-Images/my-profile-icon.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
