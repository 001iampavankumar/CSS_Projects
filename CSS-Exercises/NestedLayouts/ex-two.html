<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Layouts Exercise Two</title>
    <link rel="stylesheet" href="ex-two.css" />
  </head>
  <body>
    <br />
    <br />
    <hr />
    <br />
    <br />

    <!--image text follow-->

    <div class="main-div">
      <div class="outer-child-div">
        <div class="image-div">
          <img class="image" src="images/PolarCat.jfif" alt="Cat Image" />
        </div>

        <div class="text-div">
          <p class="text-main">Oliver</p>
          <p>the Cat</p>
          <p>Popular</p>
        </div>

        <div class="button-div">
          <button class="button">Follow</button>
        </div>
      </div>

      <div class="outer-child-div">
        <div class="image-div">
          <img class="image" src="images/sleepy-cat.jfif" alt="Cat Image" />
        </div>

        <div class="text-div">
          <p class="text-main">Mimi</p>
          <p>Sleepy Cat</p>
          <p>Popular</p>
        </div>

        <div class="button-div">
          <button class="button">Follow</button>
        </div>
      </div>

      <div class="outer-child-div">
        <div class="image-div">
          <img class="image" src="images/bull-dog.jfif" alt="Cat Image" />
        </div>

        <div class="text-div">
          <p class="text-main">Rex</p>
          <p>Happy Bulldog</p>
          <p>Popular</p>
        </div>

        <div class="button-div">
          <button class="button">Follow</button>
        </div>
      </div>
    </div>

    <br />
    <br />
    <hr />
    <br />
    <br />
  </body>
</html>
