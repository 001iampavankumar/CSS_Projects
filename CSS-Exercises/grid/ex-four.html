<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Exercise Four</title>
    <link rel="stylesheet" href="ex-four.css" />
  </head>
  <body>
    <div class="main-grid">
      <div class="profile">
        <img
          class="profile-picture"
          src="images/bull-dog.jfif"
          alt="Bull Dog"
        />
        <p class="name">Rex</p>
        <div class="mutual-friends-row">
          <img
            class="mutual-friends-picture"
            src="images/profile-img.jfif"
            alt="German Shepered"
          />
          <p class="mutual-friends">2 mutual friends</p>
        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>

      <div class="profile">
        <img
          class="profile-picture"
          src="images/PolarCat.jfif"
          alt="Bull Dog"
        />
        <p class="name">Oliver</p>
        <div class="mutual-friends-row">
          <img
            class="mutual-friends-picture"
            src="images/profile-img.jfif"
            alt="German Shepered"
          />
          <p class="mutual-friends">3 mutual friends</p>
        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>

      <div class="profile">
        <img
          class="profile-picture"
          src="images/sleepy-cat.jfif"
          alt="Bull Dog"
        />
        <p class="name">Mimi</p>
        <div class="mutual-friends-row">
          <img
            class="mutual-friends-picture"
            src="images/profile-img.jfif"
            alt="German Shepered"
          />
          <p class="mutual-friends">4 mutual friends</p>
        </div>
        <button class="add-friend-button">Add Friend</button>
      </div>
    </div>
  </body>
</html>
