<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <br />
    <br />
    <hr />
    <br />
    <br />

    <!-- sign up form -->

    <input class="fname-input" type="text" placeholder="First Name" />
    <input class="lname-input" type="text" placeholder="Last Name" />
    <input class="email-input-sign-up" type="email" placeholder="Email" />
    <button class="sign-up-button">Sign Up</button>

    <br />
    <br />
    <hr />
    <br />
    <br />

    <!-- google search with logo above -->

    <img class="google-img" src="google-icon.png" alt="Google Icon" />
    <input
      class="google-search"
      type="text"
      placeholder="Search Google or type a URL"
    />

    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />

    <!-- feedback form with yes or no -->

    <p class="feedback-text">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button class="feedback-yes-button">Yes</button>
    <button class="feedback-no-button">No</button>

    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />

    <!-- name and email input boxes -->

    <input class="name" type="text" placeholder="Name" />
    <input class="email" type="email" placeholder="Email" />
    <br />
    <br />
    <hr />
    <br />
    <br />

    <!-- normal search input box -->

    <input class="normal-search" type="text" placeholder="Search" />

    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />

    <!-- google search input box -->

    <input
      class="google-search"
      type="text"
      placeholder="Search Google or type a URL"
    />

    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />

    <!-- email input with terms and conditions agree button -->

    <div>
      <label class="email-tag" for="email">Email</label><br />
      <input class="email-input" type="email" placeholder="" />
      <p class="terms">
        By clicking Agree & Join, you agree to the Privacy Policy.
      </p>

      <button class="agree-join-button">Agree & Join</button>
    </div>

    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />

    <!-- image with tweet text and tweet button -->
    <div>
      <img class="tweet-img" src="cat.jfif" alt="Cat Image" />
      <span class="tweet-box-text">Whats's Happening?</span>
      <button class="tweet-button">Tweet</button>
    </div>

    <br />
    <br />
    <hr />
    <br />
    <br />
  </body>
</html>
